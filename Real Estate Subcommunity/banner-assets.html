<style id="subCommunityStyling">

        font-weight: 400;
    }

    div[class*="twoColumnLayout-rightColumn"] .panelArea > div:nth-of-type(4) > div h5 {

    }
</style>
<script>
var bannerElm = window.document.querySelector('div[class*="Banner-styles-root"]');
var heroImage = customHtmlRoot.shadowRoot.querySelector('#hero-image');
var heroGraphic1 = customHtmlRoot.shadowRoot.querySelector('#hero-graphic1');
var heroGraphic2 = customHtmlRoot.shadowRoot.querySelector('#hero-graphic2');
var head = window.document.querySelector('head');
const clearFixElm = customHtmlRoot.shadowRoot.querySelector('#clearfix');
bannerElm.append(heroImage);
bannerElm.append(heroGraphic1);
bannerElm.append(heroGraphic2);
bannerElm.append(clearFixElm);
var subCommunityLabel = customHtmlRoot.shadowRoot.querySelector('#subCommunityStyling');
console.log('subcommlabel', subCommunityLabel);
head.append(subCommunityLabel);
    var itemSpacer = window.document.querySelectorAll('div[class*="gridItemSpacer"]');

    var spacerArray = Array.from(itemSpacer);
    for ( i = 0; i < spacerArray.length; i++) {
        var index = spacerArray[i].closest('div[class*="gridItemWidthConstraint"]');
        spacerArray[i].closest('div[class*="gridItemWidthConstraint"]').style.display = 'none';
    }
    

</script>
